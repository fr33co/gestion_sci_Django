{% extends 'menu/menu.html' %}
{% block content-wrapper %}
{% load static %}


        <section class="content-header">
          <h1>
            Resumen
            <small>Resumen enviado</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
            <li><a href="#">Resumen</a></li>
            <li class="active">Resumen enviado {{ object.fecha|date:'d/m/Y' }}</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Resumen enviado {{ object.fecha|date:'d/m/Y' }}</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form id="multiselectForm" action="." method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <label for="titulomensaje"><h5>Titulo del Resumen:</h5></label>
    								<input type="text" style="width: 100%" value="{{ object.titulo_mensaje }}" readonly name="titulo_mensaje">
    								<label for="cuerpomensaje"><h5>Cuerpo del Resumen:</h5></label>
    								<textarea style='width: 100%;' readonly class="form-control" maxlength="1000" rows="4" value="{{ object.cuerpo_mensaje }}" name="cuerpo_mensaje">{{ object.cuerpo_mensaje }}</textarea>

                <div class="box-footer">
                  <button type="submit" class="btn btn-block btn-danger btn-lg">Eliminar Resumen de Noticia</button>
                </div>

                </form>


                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->

{% endblock %}
