{% extends 'menu/menu.html' %}
{% block content-wrapper %}
{% load static %}

        <section class="content-header">
          <h1>
            Redacción de Resumen
            <small>Enviar Resumen de Noticia</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
            <li><a href="#">Gestión de Resumen</a></li>
            <li><a href="#">Redacción</a></li>
            <li class="active">Enviar Resumen de Noticia</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Enviar Resumen de Noticia</h3>
                </div><!-- /.box-header -->
                <div class="box-body">

					<form id="multiselectForm" action="{% url 'enviar_noticia_resumen' %}" method="post" enctype="multipart/form-data">

					  {% csrf_token %}

								<label for="titulomensaje"><h5>Titulo del resumen de la noticia:</h5></label>
								<input type="text" style="width: 100%" maxlength="50" class="form-control" required="require" id="titulo_noticia_resumen" placeholder="Titulo del Resumen" name="titulo_noticia_resumen">
								<label for="titulomensaje"><h5>Dirección web de la noticia:</h5></label>
								<input type="url" style="width: 100%" maxlength="50" class="form-control" required="require" id="url_noticia_resumen" placeholder="Dirección web de la noticia" name="url_noticia_resumen">
								<label for="cuerpomensaje"><h5>Resumen de la noticia:</h5></label>
								<textarea style='width: 100%;' class="form-control" required maxlength="1000" rows="4" id='cuerpo_noticia_resumen' value="{{ cuerpo_noticia_resumen }}" name="cuerpo_noticia_resumen"></textarea>
								<input name="enviadopor" value={{ user.username }} required type="hidden" id="enviadopor"/>
                <label for="tagresumen">Etiqueta</label>
                <select class="form-control" name="tag_noticia_resumen">
                  <option value="REG">REGIONALES</option>
                  <option value="NAC">NACIONALES</option>
                  <option value="INT">INTERNACIONALES</option>
                  <option value="ECO">ECONOMIA</option>
                  <option value="DEP">DEPORTE</option>
                  <option value="SUC">SUCESOS</option>
                </select>

							</div>
						</div>

						<hr>
						<button type="submit" id="submit-all" class="btn btn-block btn-primary btn-lg">Enviar resumen de noticia</button>

					</form>

                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->

{% endblock %}
